<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card bg-secondary text-white shadow-lg">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Sign Up</h2>
                        <form id="signup-form">
                            <div class="mb-3">
                                <input type="text" id="signup-username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="signup-firstname" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="signup-lastname" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Sign Up</button>
                            <p class="mt-3">
                                Already have an account? <a href="/login" class="text-light">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const firstname = document.getElementById('signup-firstname').value;
            const lastname = document.getElementById('signup-lastname').value;
            const password = document.getElementById('signup-password').value;
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, firstname, lastname, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    window.location.href = '/login';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('An error occurred during signup');
            }
        });
    </script>

</body>
</html>
